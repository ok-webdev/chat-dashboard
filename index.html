<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Dashboard</title>

  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <main class="main">
    <section class="menu">
      <div class="menu__user">
        <img src="img/user-henry-big.jpg" alt="Avatar" class="menu__avatar">
        <h2 class="menu__name">
          <a href="#">
            Henry Jabbawockiez
            <svg width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 6L8 10L12 6" stroke="#707C97" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
        </h2>
      </div>
      <!-- /.menu__user -->
      <nav class="menu__nav">
        <ul class="menu__nav-list">
          <li class="menu__nav-item">
            <a href="#" class="menu__link">
              <img src="svg/icon-home.svg" alt="pic" class="menu__icon">
              <span>home</span>
            </a>
          </li>
          <li class="menu__nav-item menu__nav-item_active">
            <a href="#" class="menu__link">
              <img src="svg/icon-chat.svg" alt="pic" class="menu__icon">
              <span>chat</span> 
            </a>
          </li>
          <li class="menu__nav-item">
            <a href="#" class="menu__link">
              <img src="svg/icon-contact.svg" alt="pic" class="menu__icon">
              <span>contact</span>
            </a>
          </li>
          <li class="menu__nav-item">
            <a href="#" class="menu__link">
              <img src="svg/icon-notifications.svg" alt="pic" class="menu__icon">
              <span>notifications</span>
            </a>
          </li>
          <li class="menu__nav-item">
            <a href="#" class="menu__link">
              <img src="svg/icon-calendar.svg" alt="pic" class="menu__icon">
              <span>calendar</span>
            </a>
          </li>
          <li class="menu__nav-item">
            <a href="#" class="menu__link">
              <img src="svg/icon-settings.svg" alt="pic" class="menu__icon">
              <span>settings</span>
            </a>
          </li>
        </ul>
        <!-- /.menu__nav-list -->
      </nav>
      <div class="menu__exit">
        <a href="" class="menu__link menu__link_exit">
          <img src="svg/icon-power.svg" alt="pic" class="menu__icon">
          <span>log out</span>
        </a>
      </div>
      <!-- /.menu__nav -->
    </section>
    <!-- /.menu -->
    <section class="all-chats">

    </section>
    <!-- /.all-chats -->
    <section class="chat">

    </section>
    <!-- /.chat -->
  </main>
  <!-- /.main -->
</body>
</html>
